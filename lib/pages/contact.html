<div class="container-fluid">
    <h1>Contact</h1>
    <form role="form" id="contactForm">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" autocapitalize="off" autocorrect="off" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
